{{ define "main" -}}
{{ range .Pages.GroupByDate "2006" -}}
<h3>{{ .Key }}</h3>
<ul class="posts">
{{ range .Pages.GroupByDate "2006-01-02" -}}
{{ range .Pages -}}
  <li>
    <span><time class="pull-right post-list" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "1月2日" }}：</time><a href="{{ .Permalink }}">{{ .Title }}</a></span>
  </li>
{{- end }}
{{- end }}
</ul>
{{- end }}
{{- end }}
