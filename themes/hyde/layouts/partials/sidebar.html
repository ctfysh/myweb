<aside class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
      <p class="lead">
      {{ with .Site.Params.description }} {{.}} {{ else }}An elegant open source and mobile first theme for <a href="http://hugo.spf13.com">hugo</a> made by <a href="http://twitter.com/mdo">@mdo</a>. Originally made for Jekyll.{{end}}
      </p>
    </div>

    <nav class="sidebar-nav">
      {{ $currentPage := . }}
      <!-- {{ print $currentPage.URL }}
      {{ .Site.BaseURL }} -->
        <a class="sidebar-nav-item {{ if (eq $currentPage.URL "/") }}active{{ end }}" href="{{ .Site.BaseURL }}">Home</a>
        {{ range .Site.Menus.main -}}
          <a class="sidebar-nav-item {{ if (eq $currentPage.URL .URL) }}active{{ end }}" href="{{.URL}}"> {{ .Name }} </a>
        {{- end }}
    </nav>

    <!-- <p>{{ with .Site.Params.copyright }}{{.}}{{ else }}&copy; {{ now.Format "2006"}}. All rights reserved. {{end}}</p> -->
  </div>
</aside>
