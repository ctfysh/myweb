{{ define "main" -}}
<h1>{{ print .Section }}</h1>
<ul class="posts">
{{ range .Data.Pages -}}
  <li>
    <span><a href="{{ .Permalink }}">{{ .Title }}</a> <time class="pull-right post-list" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format (.Site.Params.dateformat | default "Jan 02, 2006") }}</time></span>
  </li>
{{- end }}
</ul>
{{- end }}
